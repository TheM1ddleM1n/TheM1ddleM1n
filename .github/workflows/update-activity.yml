name: Update README with Recent Activity

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours (reduced from 6 for efficiency)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Update Recent Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'Update recent activity [skip ci]'
          MAX_LINES: 5
      
      - name: Log Status
        if: always()
        run: |
          echo "Activity update completed at $(date)"
          echo "Job status: ${{ job.status }}"
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "::warning::Activity update failed at $(date)"
          echo "::warning::Please check workflow permissions"
