name: ğŸ§‘â€ğŸ¤â€ğŸ§‘ Update GitHub Followers

on:
  schedule:
    - cron: '0 20 * * *'  # Runs daily at 8PM UTC
  push:
    branches: [main]

jobs:
  update-followers:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Prevents default bot credentials

      - name: âœ¨ Update followers
        uses: JieDing/github-followers@main
        with:
          login: ${{ github.repository_owner }}
          pat: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          readme: README.md

      - name: ğŸ’¾ Commit & Push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/ModuleMaster64/ModuleMaster64.git
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update GitHub followers"
          git push origin HEAD:main || echo "âš ï¸ Push failed â€” check token permissions"
