name: GitHub Metrics (Optimized)

on:
  schedule: 
    - cron: "0 0 */3 * *"  # Every 3 days
  workflow_dispatch:

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Cache metrics to reduce regeneration
      - name: Cache Metrics
        uses: actions/cache@v4
        with:
          path: |
            metrics.*.svg
          key: metrics-${{ github.run_id }}
          restore-keys: |
            metrics-

      # Lightweight activity metrics only (no terminal view)
      - name: Generate Compact Activity Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TheM1ddleM1n
          filename: metrics.plugin.activity.svg
          template: classic
          base: header, activity, metadata
          # Optimize settings for smaller file size
          config_display: large
          config_output: svg
          config_padding: 5%
          # Recent activity plugin with minimal data
          plugin_recent_activity: yes
          plugin_recent_activity_limit: 5
          plugin_recent_activity_days: 7
          plugin_recent_activity_show: commits, issues, pull_requests
          plugin_recent_activity_filter: all
          # Optimize animations
          config_animations: yes
          config_timezone: Europe/London

      - name: Commit and Push Metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.*.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update metrics [skip ci]" && git push)
        
      - name: Log Status
        if: always()
        run: |
          echo "Metrics generation completed at $(date)"
          echo "Job status: ${{ job.status }}"

      # Error notification (optional)
      - name: Notify on Failure
        if: failure()
        run: |
          echo "::warning::Metrics generation failed at $(date)"
          echo "::warning::Check if METRICS_TOKEN has required permissions"
