name: GitHub Metrics

on:
  schedule: 
    - cron: "0 0 */3 * *"  # Every 3 days instead of daily
  workflow_dispatch:

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Terminal Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TheM1ddleM1n
          template: terminal
          filename: metrics.terminal.svg
          base: header, metadata
          plugin_languages: yes
          plugin_recent_activity: yes
          plugin_recent_activity_limit: 5
          plugin_recent_activity_days: 7
          plugin_recent_activity_show: commits, issues, pull_requests

      - name: Generate Activity Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TheM1ddleM1n
          filename: metrics.plugin.activity.svg
          template: classic
          base: header, activity, metadata
          plugin_recent_activity: yes
          plugin_recent_activity_limit: 5
          plugin_recent_activity_days: 7
          plugin_recent_activity_show: commits, issues, pull_requests

      - name: Commit and Push Metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.*.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update metrics [skip ci]" && git push)
        
      - name: Log Status
        if: always()
        run: echo "Metrics generation completed at $(date)"
